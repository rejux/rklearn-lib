logger:
    log_file: /tmp/test_rklearn.log
    log_level: debug
    log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    log_maxBytes: 1048576 # = 1MB = 1024*1024
    log_backupCount: 50 

iris_binary_classifier:
    cvs_file: "/home/developer/workspace/rklearn-lib/rklearn/tests/data/IRIS/iris.data"
    features: [0,2]
    pos_class: "Iris-setosa"
    neg_class: "Iris-versicolor"
    data_fig: "/home/developer/workspace/rklearn-lib/rklearn/tests/plots/IRIS/iris-data-fig-{}.png"  # holes should be filled using format()

perceptron_hyper:
    lr: 0.1
    n_epochs: 50
